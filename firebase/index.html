<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
  <marquee behavior="alternate">Greetings!!Give your review! Have a great day</marquee>
</head>
<body>
  <div class="container">
    

    <h1 class="brand"><span>TJSB</span> Hotel </h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>TJSB Hotel Review</h3>
        <ul>
          <li><i class="fa fa-road"></i> 22,Gandhiji street,Velachery,Chennai-5</li>
          <li><i class="fa fa-phone"></i> +91-9965736821</li>
          <li><i class="fa fa-envelope"></i> TJSB@gmail.com</li>
        </ul>
        <img src="https://image.shutterstock.com/image-photo/group-south-indian-food-like-260nw-1153818859.jpg">
      </div>
      <div class="contact">
        <h3></h3>
        <div class="alert">Thankyou!!Your review has been placed</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="Name" id="name" required>
          </p>
          <p>
            <label>Address</label>
            <input type="text" name="Address" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Please give your valuable reviews.</label>
            <textarea name="review" rows="5" id="review"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
      

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>

  <script src="main.js"></script>
  <marquee behavior="scroll" direction="left">“If more of us valued food and cheer and song above hoarded gold, it would be a merrier world.” ..</marquee>
</body>
</html>
